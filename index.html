<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="button clear" id="clear">C</button>
        <button class="button bagi"  id="divide">/</button>
        <button class="button kali" id="multiply">*</button>
        <button class="button delete">‚Üê</button>
        <button class="button tujuh" id="seven">7</button>
        <button class="button delapan" id="eight">8</button>
        <button class="button sembilan" id="nine">9</button>
        <button class="button kurang" id="subtract">-</button>
        <button class="button empat" id="four">4</button>
        <button class="button lima" id="five">5</button>
        <button class="button enam" id="six">6</button>
        <button class="button tambah" id="add">+</button>
        <button class="button satu" id="one">1</button>
        <button class="button dua" id="two">2</button>
        <button class="button tiga" id="three">3</button>
        <button class="button titik" id="decimal">.</button>
        <button class="button kurung">(</button>
        <button class="button nol" id="zero">0</button>
        <button class="button kurungt">)</button>
        <button class="button hasil" id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
